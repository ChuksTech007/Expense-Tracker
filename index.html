<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>My Expense Tracker</h1>
        <div class="form">
            <input v-model="expenseName" type="text" placeholder="Expense Name">
            <input v-model="expenseAmount" type="number" placeholder="Amount ($)">
            <select v-model="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
            </select>
            <button @click="addExpense">Add Expense</button>
        </div>

        <div class="expenses">
            <h2>Expenses List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount ($)</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(expense, index) in expenses" :key="index">
                        <td>{{ expense.name }}</td>
                        <td>${{ expense.amount.toFixed(2) }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.date }}</td>
                        <td><button @click="deleteExpense(index)" class="delete-btn">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <p><strong>Total:</strong> ${{ totalAmount.toFixed(2) }}</p>
            <button @click="clearExpenses" id="clear-expenses">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
